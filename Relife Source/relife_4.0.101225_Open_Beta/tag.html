
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Relife — Christmas TAG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="CSS/tag.css" rel="stylesheet">
</head>
<body class="xmas-lonely">
  <div class="relife-bg xmas-snow-bg"></div>

  <div class="container container-main">
    <div class="relife-header xmas-header">
      <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="relife-back-btn xmas-btn" title="Quay lại">
          <i class="bi bi-arrow-left"></i>
        </a>
        <div>
          <h4 class="mb-0 text-xmas-title">Giáng sinh cô đơn</h4>
          <div class="relife-subtitle text-xmas-sub">Khoảnh khắc – Một mình nhưng vẫn đẹp</div>
        </div>
      </div>
      <div class="relife-status" id="statusConn">
        <span class="relife-status-dot"></span>
        <span class="relife-status-text">Online</span>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="relife-glass-card xmas-card">
          <div class="xmas-banner-lonely">
            <i class="bi bi-snow"></i>
            <span>Mùa lễ nhưng trái tim hơi trống...</span>
          </div>
          <!-- retained original structure -->
          <!-- SEARCH + POSTS etc... (unchanged HTML except visual classes added) -->
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="relife-glass-card xmas-card mb-4">
          <div class="relife-card-header">
            <div class="relife-card-title text-xmas-title">
              <i class="bi bi-stars"></i>
              <span>Thịnh hành mùa đông</span>
            </div>
          </div>
          <div id="hashtagLeaderboard" class="relife-hashtag-list"></div>
        </div>

        <div class="relife-glass-card xmas-card">
          <div class="relife-card-header">
            <div class="relife-card-title text-xmas-title"><i class="bi bi-hash"></i> Tất cả Hashtag</div>
            <div class="relife-badge" id="allHashtagsCount">0</div>
          </div>
          <div id="allHashtagsList" class="relife-all-hashtags"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script type="module" src="JS/tag.js"></script>
</body>
</html>
