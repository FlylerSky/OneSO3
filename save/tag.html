<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Relife — Hashtag Topic</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Local extracted CSS -->
  <link href="CSS/tag.css" rel="stylesheet">
</head>
<body>
  <div class="container container-main">
    <div class="d-flex align-items-center mb-3 gap-3">
      <a href="index.html" class="btn btn-light btn-sm" title="Quay lại"><i class="bi bi-arrow-left"></i></a>
      <h4 class="mb-0">Hashtag Topic</h4>
      <div class="ms-auto small-muted" id="statusConn"></div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <div class="card p-3">
          <!-- Search bar -->
          <div class="search-box position-relative mb-3">
            <div class="search-row">
              <i class="bi bi-search small-muted ms-2"></i>
              <input id="tagSearchInput" class="form-control form-control-sm border-0" placeholder="Tìm kiếm hashtag hoặc bài viết..." aria-label="search">
              <button id="clearSearchBtn" class="btn btn-sm btn-link text-muted" style="display:none;" title="Xóa tìm kiếm"><i class="bi bi-x-circle-fill"></i></button>
            </div>
            <div id="tagSearchResults" class="search-results"></div>
          </div>

          <div class="d-flex align-items-center mb-2">
            <div>
              <strong id="activeTagTitle">Khám phá</strong>
              <div class="small-muted" id="activeTagCount"></div>
            </div>
            <div class="ms-auto d-flex gap-2">
              <button id="sortTrending" class="btn btn-primary btn-sm"><i class="bi bi-fire"></i> Thịnh hành</button>
              <button id="sortNewest" class="btn btn-outline-secondary btn-sm"><i class="bi bi-clock-history"></i> Mới nhất</button>
            </div>
          </div>
          <div id="postsList"><div class="text-center text-muted py-4">Đang tải...</div></div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card p-3 mb-3">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <strong>Hashtag thịnh hành</strong>
            <small class="small-muted">14 ngày</small>
          </div>
          <div id="hashtagLeaderboard" class="mt-2"></div>
        </div>

        <div class="card p-3">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <strong>Tất cả Hashtag</strong>
            <small class="small-muted" id="allHashtagsCount">0</small>
          </div>
          <div class="form-text mb-2">Hiển thị tất cả hashtag từng được sử dụng</div>
          <div id="allHashtagsList" class="all-hashtags-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- libs needed by module (kept as non-module to expose globals like DOMPurify) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <!-- extracted module script -->
  <script type="module" src="JS/tag.js"></script>
</body>
</html>
