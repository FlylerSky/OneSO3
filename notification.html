<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Relife Notification</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">

  <link href="CSS/notification.css" rel="stylesheet">
</head>
<body>
  <!-- Animated Background -->
  <div class="relife-bg">
    <div class="relife-gradient"></div>
    <div class="relife-orb relife-orb-1"></div>
    <div class="relife-orb relife-orb-2"></div>
    <div class="relife-orb relife-orb-3"></div>
  </div>

  <div class="container container-main">
    <!-- Header -->
    <div class="relife-header">
      <a href="index.html" class="relife-back-btn" title="Về trang chủ">
        <i class="bi bi-arrow-left"></i>
      </a>
      <div class="relife-page-title">
        <h4 class="mb-0">Thông báo</h4>
        <div class="relife-subtitle">Cập nhật từ Relife</div>
      </div>
      <div class="relife-actions">
        <button class="relife-icon-btn" id="openEditorBtn" title="Công cụ soạn thảo">
          <i class="bi bi-hammer"></i>
        </button>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="relife-stats-bar">
      <div class="stat-item">
        <i class="bi bi-bell-fill"></i>
        <span id="totalCount">0</span>
        <small>Thông báo</small>
      </div>
      <div class="stat-item">
        <i class="bi bi-clock-history"></i>
        <span id="latestDate">--</span>
        <small>Mới nhất</small>
      </div>
    </div>

    <!-- Notifications List -->
    <div id="notificationsList" class="relife-notifications-list">
      <div class="relife-loading">
        <div class="relife-spinner"></div>
        <div>Đang tải thông báo...</div>
      </div>
    </div>
  </div>

  <!-- Editor Modal (Admin Tool) -->
  <div class="modal fade" id="editorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-hammer me-2"></i>Công cụ soạn thảo Notification
          </h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Hướng dẫn:</strong> Soạn nội dung notification bên dưới, sau đó copy JSON để thêm vào Firestore.
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Tiêu đề</label>
            <input id="editorTitle" class="form-control" placeholder="Ví dụ: Cập nhật Relife 3.2">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Danh mục</label>
            <select id="editorCategory" class="form-select">
              <option value="update">Cập nhật</option>
              <option value="maintenance">Bảo trì</option>
              <option value="feature">Tính năng mới</option>
              <option value="news">Tin tức</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Mức độ ưu tiên</label>
            <select id="editorPriority" class="form-select">
              <option value="normal">Bình thường</option>
              <option value="high">Cao</option>
              <option value="low">Thấp</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Nội dung</label>
            <div id="editor"></div>
          </div>

          <hr>

          <div class="mb-3">
            <label class="form-label fw-bold">
              <i class="bi bi-code-square me-1"></i>JSON để thêm vào Firestore
            </label>
            <textarea id="outputJson" class="form-control font-monospace" rows="10" readonly></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="generateBtn" class="btn btn-primary">
            <i class="bi bi-gear-fill me-2"></i>Tạo JSON
          </button>
          <button id="copyBtn" class="btn btn-success">
            <i class="bi bi-clipboard-check me-2"></i>Copy JSON
          </button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Version Badge -->
  <div class="relife-version-badge">
    <span class="relife-version-label">Relife Notification</span>
    <span class="relife-version-number">1.0</span>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  
  <script type="module" src="JS/notification.js"></script>
</body>
</html>
